        <h1 class="txt-center">Agenda Personal</h1>

        <section class="contenedor">

            <div class="side-bar">

                <div class="cotenedor-formulario caja-contacto">

                    <form name="frmContacto" method="POST" action="../Servidor/index.php">

                        <div class="campos pd-1rem">
                            <label for="f-txt-nombre">Nombre: </label>

                        </div>

                        <div class="campos pd-1rem">

                        <div class="campos pd-1rem">

                        </div>

                        <div class="contenedor-boton">
                          
                            <!-- <input id="btn" type="button" class="boton" value="Agregar Contacto"> -->

                            <a onclick="registrarContacto()" class="boton">Agergar Contacto</a>
                        </div>


                    </form>

                    <!--TABLA-->

                </div>

                <div class="contenedor-tabla">

                    <table style="width:100%">

                        <thead>

                            <tr>
                                <th>Nombre</th>
